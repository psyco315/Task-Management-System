services:
  - type: web
    name: task-manager
    env: node
    region: oregon
    plan: free
    buildCommand: |
      cd client
      npm install
      npm run build
      cd ../server
      npm install
    startCommand: node index.js
    rootDir: server
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        value: <your-mongo-url>
      - key: CLOUD_NAME
        value: <some-other-env>
      - key: CLOUD_API_KEY
        value: <some-other-env>
      - key: CLOUD_API_SECRET
        value: <some-other-env>
      - key: JWT_SECRET
        value: <some-other-env>
